<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Dashboard</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="../static/styles.css">
    <!-- Include Chart.js library from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <!-- to add filters here based on time -->

    <!-- Dashboard Container -->
    <div class="dashboard">
        <!-- Main Content Area -->
        <div class="main-content">
            <!-- Header Section -->
            <header>
                <h1>G'Day!</h1>
                <p>How's the weather looking like?</p>
            </header>

            <!-- can show overall stats -->
            <section class="widgets">
                <!-- Widget 1 -->
                <div class="widget">
                    <h3>Forecast</h3>
                    <p id="forecast"></p>
                </div>
                <!-- Widget 2 -->
                <div class="widget">
                    <h3>Current Heat Stress</h3>
                    <p id="heat_stress">Low - 23.1</p>
                </div>
                <!-- Widget 3 -->
                <div class="widget">
                    <h3>Current UV index</h3>
                    <p id="uv_index">1</p>
                </div>
            </section>

            <!-- Charts Section -->
            <section class="charts">
                <!-- Line Chart Container -->
                <div class="chart-container">
                    <canvas id="lineChart"></canvas>
                </div>
                <!-- Bar Chart Container -->
                <div class="chart-container">
                    <canvas id="barChart"></canvas>
                </div>
            </section>

            <!-- Recommendation Section -->
            <section class="widgets">
                <div class="widget">
                    <h3>AI Feedback Generator</h3>
                <form id="recommendation-form">
                    <label for="postal-code">Postal Code:</label>
                    <input type="text" id="postal-code" name="postal-code" placeholder="Enter Postal Code" required>

                    <label for="house-direction">House Direction:</label>
                    <input type="number" id="house-direction" name="house-direction" placeholder="Enter the direction your house is facing in degrees." required>


                    <button type="submit">Submit</button>
                </form>

                <!-- Display AI Generated Recommendation -->
                <div class="recommendation-output">
                    <p id="ai-recommendation">Your recommendation will appear here.</p>
                </div>
                </div>
                <div class="widget">
                    <h3>AI Feedback</h3>
                <!-- Display AI Generated Recommendation -->
                <div class="recommendation-output">
                    <p id="ai-recommendation">Your recommendation will appear here.</p>
                </div>
                </div>
            </section>
        </div>
    </div>

    <!-- Link to external JavaScript file -->
    <script src="../static/script.js"></script>
</body>

</html>

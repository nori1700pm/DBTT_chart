<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Dashboard</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="../static/styles.css">
    <!-- Include Chart.js library from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>

</head>

<body>
    <div class="app-wrapper">
        <!-- to add filters here based on time -->
    
        <!-- Main Content Area -->
        <div class="main-content">
            <!-- Header Section -->
            <header style="display: flex; justify-content: space-between; align-items: center;">
                <h2>Dashboard</h2>
                <p id="current-datetime">  </p>
            </header>

            <section class="widgets">
                
                <!-- Average Statistics -->
                <div class="widget">
                    <h3>Average Statistics</h3>
                        <div id="avg-temp" class="stat"></div>
                        <div id="avg-heat" class="stat"></div>
                        <div id="avg-wind" class="stat"></div>
                </div>

                <!-- Overall Statistics -->
                <div class="widget">
                    <h3>Overall Statistics </h3>
                    <div style="display: flex; align-items: center; justify-content: space-between;">
                        <button id="prevMetric">
                            <i data-feather="arrow-left"></i>
                        </button>
                    
                        <div style="flex: 1; margin: 0 10px;">
                          <table id="room-metric-table" style="width:100%; font-size: 14px;"></table>
                        </div>
                    
                        <button id="nextMetric">
                            <i data-feather="arrow-right"></i>
                        </button>
                      </div>
                    
                      <div style="text-align: center; margin-top: 8px;" id="metric-label"></div>
                </div>

                <div class="widget">
                <h3> The next few hours </h3>
                <!-- Predictive Heat Stress Time Series Graph -->
                    <canvas id="heatStressChart"></canvas>
                </div>
            </section>

                

            <!-- Recommendation Section -->
            <section class="widgets">
                <div class="widget">
                    <h3>AI Feedback Generator</h3>
                <form id="recommendation-form">
                    <label for="postal-code">Postal Code:</label>
                    <input type="text" id="postal-code" name="postal-code" placeholder="Enter Postal Code" required>

                    <label for="house-direction">House Direction:</label>
                    <input type="number" id="house-direction" name="house-direction" placeholder="Enter the direction your house is facing in degrees." required>


                    <button type="submit">Submit</button>
                </form>

                <!-- Display AI Generated Recommendation -->
                <div class="recommendation-output">
                    <p id="ai-recommendation">Your recommendation will appear here.</p>
                </div>
                </div>
                <div class="widget">
                    <h3>AI Feedback</h3>
                <!-- Display AI Generated Recommendation -->
                <div class="recommendation-output">
                    <p id="ai-recommendation">Your recommendation will appear here.</p>
                </div>
                </div>
            </section>
            </div>
        
    </div>
    <!-- Link to external JavaScript file -->
    <script src="../static/script.js"></script>
</body>

</html>
